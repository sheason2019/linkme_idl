syntax = "proto3";

package error;

enum ErrorCode {
  DEFAULT = 0;
  /** 100-200 错误码区段留给用户相关的错误使用 */
  // 表示未登录和登录信息有误
  USER_AUTH_ERROR = 101;
  // 表示用户权限不足
  USER_LIMIT_ERROR = 102;
  /** 200-300 错误码区段留给Linkme配置相关的错误使用 */
  DATABASE_UNLINKED_ERROR = 201;
  DATABASE_TIMEOUT_ERROR = 202;
  /** 400-500 错误码区段用来表述请求参数的问题 */
  BAD_REQUEST_ERROR = 400;
}