syntax = "proto3";

package user;

service User {
  rpc GetUserList (GetUserListRequest) returns (GetUserListResponse) {}
}

message GetUserListSearchParams {
  string username = 1;
  int32 userId = 2;
  string nickname = 3;
}

message GetUserListRequest {
  int32 page = 1;
  int32 pageNum = 2;
  GetUserListSearchParams searchParams = 3;
}

message GetUserListResponse {
  string username = 1;
  string nickname = 2;
  int32 userid = 3;
}
